<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <header>
        <nav>
            <ol>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="tribu-1.html">Pueblo Bora</a></li>
                <li><a href="tribu-2.html">Tribu Barasana</a></li>

                <li><a href="register.html" class="registerButton">Registrarme</a></li>
            </ol>
        </nav>
    </header>

    <main>

        <section class="form-page">

            <form action="#" method="get">

                <h2>¡Registra tu personaje!</h2>
    
                <label for="name">¿Cual es tu nombre?</label>
                <input type="text" id="name">
    
                <label for="description">Describe a tu personaje</label>
                <input type="text" id="description">
    
                <label for="type">¿A qué tribu quieres pertenecer?</label>
                <select name="typeOfTribu" id="type">
                    <option value="Tribu Bora">Tribu Bora</option>
                    <option value="Tribu Barasana">Tribu Barasana</option>
                    <option value="Tribu Uitoto">Tribu Uitoto</option>
                    <option value="Tribu Ufaina">Tribu Ufaina</option>
                    <option value="Tribu Yucuna">Tribu Yucuna</option>
                </select>
    
                <label class="powers">Escoge tus poderes</label>
			
				
				<label><input type="radio" id="power1" name="options" value="Control de insectos"> Control de insectos</label>
				
				
				<label><input type="radio" id="power2" name="options" value="Visión nocturna"> Visión nocturna</label>
				
				
				<label><input type="radio" id="power3" name="options" value="Velocidad aumentada">Velocidad aumentada</label>
				
				
				<label><input type="radio" id="power4" name="options" value="Super fuerza"> Super fuerza</label>
				
				
                <button type="submit">Registrar personaje</button>
            
            </form>


        </section>


    </main>
    
</body>
